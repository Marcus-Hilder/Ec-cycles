<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<header>
    <a id="logo" href="/"><img id="logo" src="{{ url_for('static', filename='EC_Logo_Black.jpg') }}" alt="Error"></a>
    <a href="/newCust"><button>new Customers</button></a>
    <a href="/NewJob"><button>New Job</button></a>
    <a href="/CustSearch"><button>Search</button></a>

</header>
<body>
    {% block content %}

    <form method="post">
        <table>
            <thead>
                <tr>
                    <td>ID</td>
                    <td>First name</td>
                    <td>Last name</td>
                    <td>Phone number</td>
                    <td>Email</td>
                </tr>
            </thead>
            <tbody>
                {% for Customer in result %}
                <tr>
                    <td>{{ Customer.Cust_ID }}</td>
                    <td><input type="text" name="CustFName" value="{{ Customer.CustFName }}"></td>
                    <td><input type="text" name="CustLName" value="{{ Customer.CustLName }}"></td>
                    <td><input type="text" name="CustPNumber" value="{{ Customer.CustPNumber }}"></td>
                    <td><input type="text" name="CustEmail" value="{{ Customer.CustEmail }}"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    
        {% for Customer in result %}
        <textarea name="CustDetails" id="CustDetails">{{ Customer.CustDetails }}</textarea>
        {% endfor %}
    
        <button type="submit">Update</button>
    </form>
    
    {% endblock %}
      
</body>
</html>
