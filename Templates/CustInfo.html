{% extends 'base.html' %}
{% block head %}
<form class="d-flex" role="search" action="{{ url_for('CustSearch')}}" method="get">
    <input class="form-control me-2" type="search" placeholder="Customer Search" name="search" aria-label="Search"/>
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>   
{% endblock %}

{% block content %}
<div class="p-5">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Customer ID</th>
            <th scope="col">first Name</th>
            <th scope="col"></th>
            <th scope="col">Phone number</th>
            <th scope="col">Email</th>
            
        </tr>
        </thead>
        <form method="post">
            <tbody>
                {% for CustInfo in CustInfo %}
                <tr>
                    <td>{{ CustInfo.Cust_ID }}</td>
                        <td><input type="text" name="CustFName" value="{{ CustInfo.CustFName }}"></td>
                        <td><input type="text" name="CustLName" value="{{ CustInfo.CustLName }}"></td>
                        <td><input type="text" name="CustPNumber" value="{{ CustInfo.CustPNumber }}"></td>
                        <td><input type="text" name="CustEmail" value="{{ CustInfo.CustEmail }}"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="card ">
            {% for Customer in CustInfo %}
            <div class="card-body">
              <textarea name="CustDetails" style="height: 200px;"class="col-12 col-md-12 col-lg-12">{{Customer.CustDetails}}</textarea>
            </div>
            {% endfor %}
        </div>
        <div class="text-center">
            <button class="btn btn-outline-success m-3" type="submit">Update</button>
        </div>       
        </form> 
</div>
{% endblock %}
